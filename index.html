<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cr_graving Career Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      border: 2px solid #4a90e2;
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #34495e;
    }
    .options-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    .option-label {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      justify-content: left;
      transition: background-color 0.3s ease;
    }
    .option-label:hover {
      background-color: #e6f0fa;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 15px;
      cursor: pointer;
    }
    button {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 1.2em;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <h1>Cr_graving Career Help</h1>
  <p>Hello, bro/sis, wanna see what u can be?</p>

  <form id="streamForm">
    <div class="options-container">
      <label class="option-label">
        <input type="checkbox" id="science" name="stream" value="Science" />
        Science
      </label>
      <label class="option-label">
        <input type="checkbox" id="arts" name="stream" value="Arts" />
        Arts
      </label>
      <label class="option-label">
        <input type="checkbox" id="commerce" name="stream" value="Commerce" />
        Commerce
      </label>
    </div>
    <button type="button" onclick="showSelection()">Next</button>
  </form>

  <script>
    function showSelection() {
      const science = document.getElementById('science').checked;
      const arts = document.getElementById('arts').checked;
      const commerce = document.getElementById('commerce').checked;

      if (!science && !arts && !commerce) {
        alert('Please select at least one stream!');
        return;
      }

      if (science && !arts && !commerce) {
        window.location.href = 'science.html';
      } else if (arts && !science && !commerce) {
        window.location.href = 'arts.html';
      } else if (commerce && !science && !arts) {
        window.location.href = 'commerce.html';
      } else {
        window.location.href = 'multiple.html';
      }
    }
  </script>
</body>
</html>
